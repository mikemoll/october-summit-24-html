    <script>
        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        var emailExists = false
        $(document).ready(function () {
            $('#value').keyup(function () {
                enableBtnSubmit()
            });

            $('.btn-secundary').click(function (e) {
                e.preventDefault();
                $('.btn-group').find('span').removeClass('btn-primary');
                $(this).addClass('btn-primary')
                var value = $(this).data('value');
                $('#value').val(value).trigger('keyup').focus()
                if (value === "") {
                    $('#valueRow2').show();
                } else {
                    $('#valueRow2').hide();
                }
            });

            $('#email').keyup(function () {


                var name = $(this).val()
                if (validateEmail(name)) {
                    $.get('/api/check/username/' + encodeURI(name), function (result) {
                        console.log(`result`, result.data.isExists);
                        emailExists = result.data.isExists;
                        if (result.data.isExists) {
                            $('#alert-email').show()
                            $('#btnSubmit').attr('disabled', true);
                        } else {
                            $('#btnSubmit').attr('disabled', false);
                            $('#alert-email').hide()
                        }
                    })
                } else {
                    $('#alert-email').hide()
                    $('#btnSubmit').attr('disabled', true);
                }
            });

            // href="http://keyspire.triviewsapp.com/thankyou.html"

            $('#btnSubmit').click(function (e) {
                e.preventDefault();

                var fields = $("[required]").serializeArray();
                var submit = true;
                $.each(fields, function (i, field) {
                    if (!field.value) {
                        $(`[name="${field.name}"]`).addClass('field-error');
                        $('.alert').show().html('Please fill all required fields')
                        submit = false;
                    } else {
                        $('.alert').hide();
                        $(`[name="${field.name}"]`).removeClass('field-error');
                    }
                });
                if (!submit) {
                    //if it has any empty required field 
                    return
                }

                $.post('/ref/other', $("#formInput").serialize(), function (result) {
                    if (!result.data.error) {
                        window.location =
                            `http://keyspire.triviewsapp.com/thankyou.html`
                    } else {
                        swal('Error', result.data.message);
                    }
                })
            });

        });
    </script>
